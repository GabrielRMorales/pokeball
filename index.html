<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <style>
        	body{
        		background-image: url("http://pre15.deviantart.net/2ea7/th/pre/i/2011/161/8/d/pokemon_generation_1_sheet_by_vaawl-d3iizr2.jpg");
        	}
        	main{
        		margin: 75px 35%;
        		text-align: center;
        	}
        	h1, #info{
                
        		font-family: Arial;
        		margin: 20px auto 0 auto;
        		text-align: center;
        	}
            form {
                background-color: white;                
            }
            input {
                float:left;
                margin-left: 30%;
            }
            label {
                float:left;
            }

            #ball {
                margin-left: 25%;
            }
        	#top, #bottom{

        		height: 100px;
        		width: 207px;
        		margin: 5px 0;
        		border: 1px solid black;
        	}
        	#top{
        		background: -moz-linear-gradient(top, #f85032 0%, #f6290c 30%, #f6290c 30%, #f16f5c 50%, #f02f17 71%, #e73827 100%); /* FF3.6-15 */
				background: -webkit-linear-gradient(top, #f85032 0%,#f6290c 30%,#f6290c 30%,#f16f5c 50%,#f02f17 71%,#e73827 100%); /* Chrome10-25,Safari5.1-6 */
				background: linear-gradient(to bottom, #f85032 0%,#f6290c 30%,#f6290c 30%,#f16f5c 50%,#f02f17 71%,#e73827 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        		border-radius: 100px 100px 0 0;
        		z-index: 4;
        	}
        	#bottom{
        		background-color: white;
        		border-radius: 0 0 100px 100px;
        		
        	}
        	#blackline{
        		position: relative;
        		top: 99px;
        		height: 5px;
        		width: 207px;
        		background-color: black;
        		z-index: 4;
        	}
        	#blackball {
        		height:50px;
        		width:50px;
        		margin: 0 auto;
        		position: relative;
        		top: -12px;
        		border-radius: 100px;
        		background-color: black;
        		z-index: 4;
        	}

        	#white {
        		height:42px;
        		width:42px;
        		margin: 0 auto;
        		position: relative;
        		top: 4px;
        		border-radius: 100px;
        		background-color: white;
        		z-index: 5;
        	}
        	#bb {
        		height:35px;
        		width:55px;
        		margin: 0 auto;
        		position: relative;
        		top: -3px;
        		border-radius: 0 0 100px 100px;
        		background-color: yellow;
        		       		
        	}
        	
        </style>
	</head>
	<body>
	
	<h1>You <span id="pokemon">will receive...</span></h1>
    <div id="info"></div>
	<main>
    <form name="survey">
        <p>What is your personality?</p>
        <input type="radio" name="personality" value="Intense">
        <label>Intense</label><br>
        <input type="radio" name="personality" value="Calm">
        <label>Calm</label><br>
        <input type="radio" name="personality" value="Shy">
        <label>Shy</label><br>
        <input type="radio" name="personality" value="Funny">
        <label>Funny</label><br>
        <p>What is your zodiac symbol?</p>
        <select name="zodiac" id="zodiac" size="6">
            <option value="Acquarius">Acquarius</option>
            <option value="Pisces">Pisces</option>
            <option value="Aries">Aries</option>
            <option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Saggitarius">Saggitarius</option>
            <option value="Capricorn">Capricorn</option>
        </select>
        <p>What is your favorite place to visit?</p>
        <select name="place" id="visit" size="3">
            <option value="Beach">Beach</option>
            <option value="Lake">Lake</option>
            <option value="Jungle">Jungle</option>
            <option value="Mountains">Mountains</option>
            <option value="Desert">Desert</option>
            <option value="Snow">Snow</option>
            <option value="Countryside">Countryside</option>
        </select>
        <br><br>
    <div id="ball">
        <div id="top" class="open">
        <div id="blackline" class="open">
        <div id="blackball" class="open">
            <div id="white" class="open" onclick="get_user_info()"></div>
        </div>
        </div>  
        </div>
        <div id="bottom">
        
        </div>
    </div>
    </form>
	
	</main>
	<script src="js/main.js">
    </script>
	</body>	

</html>
